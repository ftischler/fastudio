<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Africa's No1 fashion studio showcasing amazing Africa's styles and designs and connecting designers with their potential clients (Sew on the go!)"
    />
    <title>Fastudio || Sew on the go!</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-root>
      <style>
        app-root {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #d81b60;
          text-transform: uppercase;
          font-family: 'ZCOOL QingKe HuangYou', cursive;          
          font-size: 2em;
          text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        body {
          background: white;
          margin: 0;
          padding: 5px;
        }
        @keyframes dots {
          50% {
            transform: translateY(-0.4rem);
          }
          100% {
            transform: translateY(0);
          }
        }
        .d {
          animation: dots 1.5s ease-out infinite;
        }
        .d-2 {
          animation-delay: 0.5s;
        }
        .d-3 {
          animation-delay: 1s;
        }
        .loader {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #d81b60;
          border-bottom: 16px solid #d81b60;
          width: 80px;
          height: 80px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
          0% {
            -webkit-transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
          }
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="loader"></div>
      <br />
      Loading<span class="d">.</span><span class="d d-2">.</span
      ><span class="d d-3">.</span>
    </app-root>
  </body>
</html>
