<div class="main">
  <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav
      class="app-sidenav mat-elevation-z10"
      [opened]="!isScreenSmall()"
      [fixedInViewport]="true"
      [fixedTopGap]="56"
      [mode]="isScreenSmall() ? 'over' : 'side'"
      #sidenav
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/home"><i class="fas fa-home">&nbsp;</i>Home</a>
        <a mat-list-item routerLink="/studio"><i class="fas fa-band-aid">&nbsp;</i>Studio</a>
        <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/dashboard/profile"
          ><i class="fas fa-user-circle">&nbsp;</i>Profile</a
        >
        <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/dashboard/portfolio"
          ><i class="fas fa-briefcase">&nbsp;</i>Portfolio</a
        >
        <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/dashboard/enquiries"
          ><i class="fas fa-clipboard-list">&nbsp;</i>Enquiries</a
        >
        <a mat-list-item *ngIf="authService.loggedIn() && authService.getCurrentUser().email == 'johnniexson@gmail.com'" routerLink="/designers"><i class="fas fa-user-tag">&nbsp;</i>Designers</a>
        <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/dashboard/designers-forum"><i class="fas fa-users">&nbsp;</i>Designers Forum</a
        >
        <a mat-list-item routerLink="/ratings"
          ><i class="fas fa-star-half-alt">&nbsp;</i>Rate & Review</a
        >
        <a mat-list-item routerLink="/feedback"
          ><i class="fas fa-comments">&nbsp;</i>Feedback</a
        >
        <a mat-list-item *ngIf="authService.loggedIn()" (click)="authService.logoutUser()"><i class="fas fa-sign-out-alt">&nbsp;</i>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
      <div class="wrapper"><router-outlet></router-outlet></div>
    </div>
    <app-footer></app-footer>
    <button class="floatBtn" mat-mini-fab color="accent"><a href="https://wa.me/2348124188003?text=Hello,%20Fastudio%20team"><i class="fab fa-whatsapp"></i></a></button>
  </mat-sidenav-container>
</div>
